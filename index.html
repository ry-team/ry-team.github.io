
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Вебинар</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="https://cambridgeonline.uz/js/jquery-min.js"></script>
<script type="text/javascript" src='https://meet.jit.si/external_api.js'></script>
</head>

<body>
<div id="countdown_timer" class="container">
	<div class="text-gp">
		<h2 class="text">Вебинар начнется через&nbsp;</h2>
	</div>
	<div class="timer-gp">
		<div id="timer"></div>
	</div>
	<div class="clearfix"></div>
</div>

<!-- <script src="js/countdown.min.js"></script> -->
<script src="countdown.js"></script>
<script>
new Countdown({
	elementId: 'timer',
	deadline: 'Tue, 30 Jun 2020 17:00:00',
	timeZone: 'GMT+05:00',
	units: ['d', 'h', 'm', 's'],
	hide: [false, false, false, false],
	callbackFunc: function() {
			$('#countdown_timer').hide();
			$('#meet').show();
	}
});
</script>


<div id="meet" style="display: none;">

	<center><iframe width="800" height="600" src="https://www.youtube.com/embed/5qB5l9W2kPQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<h2><br><a style="color: #fff" href="https://youtu.be/5qB5l9W2kPQ">Смотреть на YouTube</a></h2>

	</center>


</div>
	    



</body>

</html>
