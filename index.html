
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Вебинар</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="https://cambridgeonline.uz/js/jquery-min.js"></script>
<script type="text/javascript" src='https://meet.jit.si/external_api.js'></script>
</head>

<body>
<div id="countdown_timer" class="container">
	<div class="text-gp">
		<h2 class="text">Вебинар начнется через&nbsp;</h2>
	</div>
	<div class="timer-gp">
		<div id="timer"></div>
	</div>
	<div class="clearfix"></div>
</div>

<!-- <script src="js/countdown.min.js"></script> -->
<script src="countdown.js"></script>
<script>
new Countdown({
	elementId: 'timer',
	deadline: 'Thu, 23 Jun 2020 17:00:00',
	timeZone: 'GMT+05:00',
	units: ['d', 'h', 'm', 's'],
	hide: [false, false, false, false],
	callbackFunc: function() {
			$('#countdown_timer').hide();
			$('#help').hide();
			$('#meet').show();
	}
});
</script>
<div id="help" style="color: #fff; text-align: center;">
 Если таймер дошел до нуля и ничего не произошло, пожалуйста, перезагрузите страницу.
</div>

<div id="meet" style="display: none"></div>
	    

<script type="text/javascript">
	$(document).ready(function(){
		var domain = "vc-cambridgeonline.uz";
		var options = {
			audioInput: '<deviceLabel>',
	        audioOutput: '<deviceLabel>',
	        videoInput: '<deviceLabel>',
			roomName: "rystream",
			height: 800,
			parentNode: document.querySelector("#meet"),
			interfaceConfigOverwrite: {
		     filmStripOnly: false,
		     SHOW_BRAND_WATERMARK: false,
		    },
		    configOverwrite: {
		     disableSimulcast: false,
		    },

		};

		var api = new JitsiMeetExternalAPI(domain,options);
		 api.addEventListener('videoConferenceJoined', () => {
	    	console.log('Local User Joined');
		   
	   	 api.executeCommand('displayName', 'Ruslan Yuldashev');
	   	 api.executeCommand('avatarUrl', 'https://static.tildacdn.com/tild6565-3430-4135-b638-353935613264/IMG_20200527_173311.jpg');
	   });


		$("#meet .watermark").css('display','none');
	});
</script>

</body>

</html>
